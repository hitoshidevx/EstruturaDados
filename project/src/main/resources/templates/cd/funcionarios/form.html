<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Sistema de Gestão dos Funcionários</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
</head>
<body>
	<div class="container my-2">
		<h1>Sistema de Gestão dos Funcionários</h1>
		<hr>
		<h2>Editar Funcionário</h2>
		<form action="#" th:action="@{/cd/funcionarios/salvar}" th:object="${funcionario}" method="POST">
			<input type="hidden" id="id" th:field="*{id}">
			<input type="text" th:field="*{nome}" placeholder="Nome" class="form-control mb-4 col-4">
			<input type="text" th:field="*{email}" placeholder="Email" class="form-control mb-4 col-4">
      		<input type="text" th:field="*{telefone}" placeholder="Telefone" class="form-control mb-4 col-4">
			<select th:field="*{cidade}" class="form-control mb-4 col-4">
			    <option th:each="cidade: ${cidades}"
                th:value="${cidade.id}" th:text="${cidade.nome} + ' (' + ${cidade.codigo} + ')'"></option>
			</select>
			
			<select th:field="*{departamento}" class="form-control mb-4 col-4">
			    <option th:each="departamento: ${departamentos}"
                th:value="${departamento.id}" th:text="${departamento.nome}"></option>
			</select>
			
			<button type="submit" class="btn btn-info col-2">Salvar</button>
		</form>
		<hr>
		<a th:href="@{/cd/funcionarios}">Retornar para a lista dos Funcionários</a>
	</div>
</body>
</html>
