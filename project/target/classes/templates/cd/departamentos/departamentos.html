<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Sistema de Gestão dos Funcionários</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">

</head>
<body>
	<div class="container my-2">
		<a th:href="@{/cd/departamentos/novo}" class="btn btn-primary btn-sm mb-3">Incluir Departamento</a>
		<h1>Departamentos</h1>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Ações</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="departamento : ${listaDepartamentos}">
					<td th:text="${departamento.nome}"></td>
					<td>
						<a th:href="@{/cd/departamentos/{id}(id=${departamento.id})}" class="btn btn-primary">Alterar</a>
						<a th:href="@{/cd/departamentos/excluir/{id}(id=${departamento.id})}" class="btn btn-danger">Excluir</a>								
					</td>
				</tr>
			</tbody>
		</table>
		<a th:href="@{/cd/funcionarios}" class="btn btn-primary btn-sm mb-3">Visualizar Funcionarios</a>
	</div>
</body>
</html></html>
